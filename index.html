<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .card-container {
            transform: translateY(0);
            transition: transform 0.5s ease-in-out;
        }
        .card-container.hide {
            transform: translateY(-100%);
            opacity: 0;
            pointer-events: none;
        }
        .question-card {
            min-height: 400px;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Start Screen -->
    <div id="start-container" class="card-container bg-white p-8 rounded-2xl shadow-xl max-w-lg w-full">
        <h1 class="text-4xl font-bold text-gray-800 text-center mb-6">Welcome to the Quiz!</h1>
        <p class="text-center text-lg text-gray-600 mb-8">Choose your quiz settings below.</p>
        
        <div class="space-y-6">
            <div>
                <label for="category-select" class="block text-gray-700 font-semibold mb-2">Select Category</label>
                <select id="category-select" class="w-full p-3 rounded-xl bg-gray-200 text-gray-800 focus:outline-none focus:ring-2 focus:ring-purple-500">
                    <option value="">Any Category</option>
                    <option value="9">General Knowledge</option>
                    <option value="18">Science: Computers</option>
                    <option value="19">Science: Mathematics</option>
                    <option value="21">Sports</option>
                    <option value="22">Geography</option>
                    <option value="23">History</option>
                    <option value="24">Politics</option>
                </select>
            </div>
            
            <div>
                <label for="difficulty-select" class="block text-gray-700 font-semibold mb-2">Select Difficulty</label>
                <select id="difficulty-select" class="w-full p-3 rounded-xl bg-gray-200 text-gray-800 focus:outline-none focus:ring-2 focus:ring-purple-500">
                    <option value="">Any Difficulty</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
        </div>

        <button id="start-button" class="mt-8 w-full bg-purple-600 text-white font-bold py-3 px-6 rounded-xl shadow-md hover:bg-purple-700 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2">
            Start Quiz
        </button>
    </div>

    <!-- Loading Screen -->
    <div id="loading" class="text-center hidden">
        <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-purple-500 mx-auto mb-4"></div>
        <p class="text-gray-600 text-lg">Loading quiz...</p>
    </div>

    <!-- Quiz Container -->
    <div id="quiz-container" class="card-container bg-white p-8 rounded-2xl shadow-xl max-w-2xl w-full hidden">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Quiz Time</h1>
            <div class="flex items-center space-x-4">
                <div id="score-display" class="bg-gray-200 text-gray-700 font-semibold px-4 py-2 rounded-xl">Score: 0</div>
                <div id="timer-display" class="bg-blue-600 text-white font-semibold px-4 py-2 rounded-xl">Time: 60</div>
            </div>
        </div>

        <div id="question-card" class="question-card bg-gray-50 p-6 rounded-xl shadow-inner mb-6 flex flex-col justify-between">
            <div>
                <p id="question-text" class="text-lg font-medium text-gray-800 mb-4"></p>
                <div id="options-container" class="space-y-3">
                    <!-- Options will be dynamically added here -->
                </div>
            </div>
            <div class="mt-6 flex justify-between space-x-4">
                <button id="restart-in-game-button" class="flex-1 bg-yellow-500 text-white font-bold py-3 px-6 rounded-xl shadow-md hover:bg-yellow-600 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:ring-offset-2">
                    Restart Quiz
                </button>
                <button id="next-button" class="flex-1 bg-purple-600 text-white font-bold py-3 px-6 rounded-xl shadow-md hover:bg-purple-700 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 opacity-50 pointer-events-none">
                    Next
                </button>
                <button id="exit-button" class="flex-1 bg-red-500 text-white font-bold py-3 px-6 rounded-xl shadow-md hover:bg-red-600 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-offset-2">
                    Quit Quiz
                </button>
            </div>
        </div>

        <div id="result-container" class="hidden text-center">
            <h2 id="result-title" class="text-3xl font-bold text-gray-800 mb-4">Quiz Complete!</h2>
            <p id="result-message" class="text-xl text-gray-600 mb-6">Your final score is:</p>
            <p id="final-score" class="text-6xl font-extrabold text-purple-600 mb-8"></p>
            <button id="restart-button" class="bg-green-600 text-white font-bold py-3 px-6 rounded-xl shadow-md hover:bg-green-700 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
                Restart Quiz
            </button>
        </div>
    </div>

    <!-- Error Message -->
    <div id="error-message" class="hidden text-center text-red-500 font-medium">
        <p>Failed to load quiz. Please check your internet connection and try again.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Screen elements
            const startContainer = document.getElementById('start-container');
            const loadingElement = document.getElementById('loading');
            const quizContainer = document.getElementById('quiz-container');
            const resultContainer = document.getElementById('result-container');
            
            // Start screen elements
            const categorySelect = document.getElementById('category-select');
            const difficultySelect = document.getElementById('difficulty-select');
            const startButton = document.getElementById('start-button');
            
            // Quiz elements
            const questionCard = document.getElementById('question-card');
            const questionText = document.getElementById('question-text');
            const optionsContainer = document.getElementById('options-container');
            const nextButton = document.getElementById('next-button');
            const scoreDisplay = document.getElementById('score-display');
            const timerDisplay = document.getElementById('timer-display');
            const restartInGameButton = document.getElementById('restart-in-game-button');
            const exitButton = document.getElementById('exit-button');
            
            // Result elements
            const resultTitle = document.getElementById('result-title');
            const resultMessage = document.getElementById('result-message');
            const finalScoreElement = document.getElementById('final-score');
            const restartButton = document.getElementById('restart-button');
            const errorMessage = document.getElementById('error-message');
            
            let questions = [];
            let currentQuestionIndex = 0;
            let score = 0;
            let timer;
            let timeLeft = 60;
            let hasAnswered = false;

            // This function shuffles an array in place using the Fisher-Yates algorithm
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            // Function to fetch questions from the Open Trivia Database API
            async function fetchQuestions(category, difficulty) {
                let apiUrl = 'https://opentdb.com/api.php?amount=10&type=multiple';
                if (category) {
                    apiUrl += `&category=${category}`;
                }
                if (difficulty) {
                    apiUrl += `&difficulty=${difficulty}`;
                }

                try {
                    const response = await fetch(apiUrl);
                    const data = await response.json();
                    if (data.response_code === 0) {
                        questions = data.results.map(q => ({
                            ...q,
                            correct_answer: decodeHtml(q.correct_answer),
                            incorrect_answers: q.incorrect_answers.map(ans => decodeHtml(ans)),
                            question: decodeHtml(q.question)
                        }));
                        startQuiz();
                    } else {
                        throw new Error('API response code not 0 or no questions found for this combination.');
                    }
                } catch (error) {
                    console.error('Error fetching questions:', error);
                    loadingElement.classList.add('hidden');
                    errorMessage.classList.remove('hidden');
                }
            }

            // A helper function to decode HTML entities
            function decodeHtml(html) {
                const txt = document.createElement("textarea");
                txt.innerHTML = html;
                return txt.value;
            }

            // Function to start the quiz
            function startQuiz() {
                loadingElement.classList.add('hidden');
                quizContainer.classList.remove('hidden');
                resultContainer.classList.add('hidden');
                questionCard.classList.remove('hidden');
                currentQuestionIndex = 0;
                score = 0;
                timeLeft = 60;
                scoreDisplay.textContent = 'Score: 0';
                nextButton.textContent = 'Next';
                nextButton.classList.add('opacity-50', 'pointer-events-none');
                
                showQuestion();
                startTimer();
            }

            // Function to display the current question
            function showQuestion() {
                hasAnswered = false;
                const currentQuestion = questions[currentQuestionIndex];
                questionText.textContent = currentQuestion.question;

                optionsContainer.innerHTML = '';
                const allAnswers = [...currentQuestion.incorrect_answers, currentQuestion.correct_answer];
                shuffleArray(allAnswers);

                allAnswers.forEach(answer => {
                    const button = document.createElement('button');
                    button.textContent = answer;
                    button.classList.add('w-full', 'text-left', 'bg-gray-200', 'hover:bg-gray-300', 'transition-colors', 'duration-200', 'px-4', 'py-3', 'rounded-xl', 'font-medium', 'text-gray-700', 'focus:outline-none', 'focus:ring-2', 'focus:ring-purple-500');
                    button.addEventListener('click', () => selectAnswer(button, answer));
                    optionsContainer.appendChild(button);
                });
            }

            // Function to handle the user selecting an answer
            function selectAnswer(selectedButton, selectedAnswer) {
                if (hasAnswered) return;
                hasAnswered = true;
                
                const currentQuestion = questions[currentQuestionIndex];
                const isCorrect = selectedAnswer === currentQuestion.correct_answer;

                if (isCorrect) {
                    score++;
                    selectedButton.classList.remove('bg-gray-200', 'hover:bg-gray-300');
                    selectedButton.classList.add('bg-green-500', 'text-white');
                } else {
                    selectedButton.classList.remove('bg-gray-200', 'hover:bg-gray-300');
                    selectedButton.classList.add('bg-red-500', 'text-white');
                    
                    // Highlight the correct answer
                    const correctButton = Array.from(optionsContainer.children).find(btn => btn.textContent === currentQuestion.correct_answer);
                    if (correctButton) {
                        correctButton.classList.remove('bg-gray-200', 'hover:bg-gray-300');
                        correctButton.classList.add('bg-green-500', 'text-white');
                    }
                }

                scoreDisplay.textContent = `Score: ${score}`;
                nextButton.classList.remove('opacity-50', 'pointer-events-none');

                // Disable all buttons after an answer is selected
                Array.from(optionsContainer.children).forEach(btn => {
                    btn.classList.add('pointer-events-none');
                });
            }
            
            // Event listener for the "Next" button
            nextButton.addEventListener('click', () => {
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    showQuestion();
                    nextButton.classList.add('opacity-50', 'pointer-events-none');
                } else {
                    endQuiz();
                }
            });

            // Function to start the timer
            function startTimer() {
                clearInterval(timer);
                timer = setInterval(() => {
                    timeLeft--;
                    timerDisplay.textContent = `Time: ${timeLeft}`;
                    if (timeLeft <= 0) {
                        endQuiz('time_up');
                    }
                }, 1000);
            }

            // Function to end the quiz and show results
            function endQuiz(endReason = 'completed') {
                clearInterval(timer);
                quizContainer.classList.add('hide');
                setTimeout(() => {
                    questionCard.classList.add('hidden');
                    resultContainer.classList.remove('hidden');
                    quizContainer.classList.remove('hide');
                    if (endReason === 'time_up') {
                        resultTitle.textContent = "Time's Up!";
                        resultMessage.textContent = "You ran out of time! Your score is:";
                    } else if (endReason === 'quit') {
                        resultTitle.textContent = "Quiz Ended";
                        resultMessage.textContent = "You quit the quiz. Your final score is:";
                    } else {
                        resultTitle.textContent = "Quiz Complete!";
                        resultMessage.textContent = "Your final score is:";
                    }
                    finalScoreElement.textContent = `${score} / ${questions.length}`;
                }, 500);
            }

            // Function to reset the game to the start screen
            function resetToStartScreen() {
                clearInterval(timer);
                quizContainer.classList.add('hidden');
                loadingElement.classList.add('hidden');
                resultContainer.classList.add('hidden');
                startContainer.classList.remove('hidden');
            }

            // Event listeners for the start screen button
            startButton.addEventListener('click', () => {
                const selectedCategory = categorySelect.value;
                const selectedDifficulty = difficultySelect.value;
                startContainer.classList.add('hidden');
                loadingElement.classList.remove('hidden');
                fetchQuestions(selectedCategory, selectedDifficulty);
            });

            // Event listeners for the in-game buttons
            restartInGameButton.addEventListener('click', resetToStartScreen);
            exitButton.addEventListener('click', resetToStartScreen);
            
            // Event listener for the restart button on the results page
            restartButton.addEventListener('click', resetToStartScreen);

            // Initially, only the start screen is visible
            quizContainer.classList.add('hidden');
            loadingElement.classList.add('hidden');
            startContainer.classList.remove('hidden');
        });
    </script>
</body>
</html>
